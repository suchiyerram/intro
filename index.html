<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
     </head>
    <body>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageurl" class="form-label">Image Url</label>
                        <input type="url" class="form-control" id="imageurl" placeholder="https://images.com/hello.png">
                    </div>
                    <div class="mb-3">
                        <label for="tasktitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="tasktitle" placeholder="API Integration">
                    </div>
                    <div class="mb-3">
                        <label for="tasktype" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tasktype" placeholder="Development">
                    </div>
                    <div class="mb-3">
                        <label for="taskdescription" class="form-label">Task Description</label>
                        <textarea rows="6" class="form-control" id="taskdescription" placeholder="Building an amazing API"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><b>Task</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <div class="tsr">
                  <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#exampleModal" ><i class="fa-solid fa-plus"></i> Add New</button>
                </div>
              </div>
            </div>
          </nav>
          <div class="input-group mb-3 p-x-30p">
            <input type="text" class="form-control" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <div class="container">
            <div class="row">
              
            </div>
          </div>
          <script src="script.js">

          </script>
    </body>
</html>
